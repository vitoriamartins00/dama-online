<body>
    <div class="corpo">
        <h1>Primeiro Acesso</h1>
        <form id="formCadastro" action="/cadastro" method="post">
            <label for="username"></label><br>
            <input type="text" id="username" name="usuario" placeholder="Usuario"><br>
            <label type="email"></label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="pwd"></label><br>
            <input type="password" id="pwd" name="senha" placeholder="senha"><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
