<html>
<head>
    <link rel="stylesheet" href="mongdb.css">
</head>
<body>
    <div class="corpo">
        <h3>Primeiro Acesso</h2>
        <form id="formCadastro" action="/api/auth/cadastro" method="post">
            <label for="username"></label><br>
            <input type="text" id="username" name="nomeusuario" placeholder="Usuario"><br>
            <label type="email"></label><br>
            <input type="email" id="email" name="email" placeholder="E-mail"><br>
            <label for="pwd"></label><br>
            <input type="password" id="pwd" name="senha" placeholder="Senha"><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
